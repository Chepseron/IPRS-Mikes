<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">

                <link href="css/main_style.css" rel="stylesheet" type="text/css" />
                <link href="css/global.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="js/jquery.js"></script>
                <script type="text/javascript" src="js/scripts.js"></script>
                <link href="utils/css/ticker.css" rel="stylesheet" type="text/css"/>
                <script src="utils/jscripts/jquery.js" type="text/javascript"></script>
                <script src="utils/jscripts/jquery_ticker.js" type="text/javascript"></script>
                <script src="utils/jscripts/ticker.js" type="text/javascript"></script>
                <script type="text/javascript">
                    if (!window.slider)
                        var slider = {};
                    slider.data = [{"id": "slide-img-1", "client": "a-money", "ddesc": "a-money"},
                        {"id": "slide-img-2", "client": "a-money", "desc": "Amoney"},
                        {"id": "slide-img-3", "client": "a-money", "desc": "Amoney"},
                        {"id": "slide-img-4", "client": "a-money", "desc": "Amoney"},
                        {"id": "slide-img-5", "client": "a-money", "desc": "Amoney"},
                        {"id": "slide-img-6", "client": "a-money", "desc": "Amoney"},
                        {"id": "slide-img-7", "client": "a-money", "desc": "Amoney"}];
                </script>
                <title>.::IPRS::.</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="60" resizable="true" closable="true" collapsible="true">
                    <div id="navi_bar">
                        <div class="logo"><img src="images/GTB-Logo.jpg"  width="50px" height="50px" alt=" "/></div>
                        <div class="navi_bar_container">
                            <div id="navi">
                                <ul>
                                    <li><a href="homePage.xhtml">Home</a></li>
                                    <li><a href="help.xhtml">Need Help?</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <div class="footer_content">
                        <div class="footer_inside" style="float: right;">Copyright Â©Taajmoneytransfer All rights reserved.</div>
                    </div>`
                </p:layoutUnit>
                <p:layoutUnit position="west" size="150" header="TODAY'S ALERTS" style="border: 0 ; overflow: hidden; font-size: x-small" collapsible="true">
                    <h:graphicImage value="/images/Moving-animated-eyes-finger-pointing-down.gif" style="border:0" />
                    <ul id="js-news" class="js-hidden">
                        <c:forEach var="quotes"  items="${iprs.quotesList}">
                            <li class="news-item"><c:set var="quotes" value="${quotes.quoteDescription}"></c:set></li>
                        </c:forEach>
                    </ul>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="150" style="border: 0 ; overflow: hidden; font-size: x-small; height: auto" collapsible="true">
                    <fieldset>
                        <legend><font color="green">contact us</font></legend>
                                #{iprs.contactss}
                    </fieldset>
                </p:layoutUnit>
                <p:layoutUnit position="center"  style="border: 0; width: 100%; overflow: hidden; font-size: x-small">
                    <p:panel>
                        <h:form id="changePwd">
                            <h:panelGrid columns="1" style="align-content: center">
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Enter the One Time password sent to your Mobile Number " style="align-self: center"/>
                                    <p:inputText  style="width:200px; align-self: center"  value="#{iprs.otp}" />
                                    <p:messages for="userForm"  showDetail="true" />
                                </h:panelGrid>
                                <h:panelGrid columns="8">
                                    <h:commandButton value="SUBMIT"   action="#{iprs.confirmOtp}" image="/images/document-save-2.png" style="height:22px; align-self: center"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:body>

    </f:view>
</html>
